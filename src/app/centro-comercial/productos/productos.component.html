<ion-grid fixed>
  <ion-row>
    <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let p of product">
      <ion-card>
        <img alt="Silhouette of mountains" src={{p.imgProduct}} />
        <ion-card-header>
          <ion-card-title>{{p.nombreProct}}</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
