<p></p>
<ion-content>



  <ion-grid>

    <ion-row>
      <ion-col size="12">

        <h1>Una amplia selección de cursos        </h1>

        <p>
          Elige entre más de 250 000 cursos de vídeo en línea con nuevo contenido cada mes


        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let course of courses">
        <ion-card>
          <img [src]="course.image" alt="Curso de {{ course.title }}" />
          <ion-card-header>
            <ion-card-title>{{ course.title }}</ion-card-title>
            <ion-card-subtitle>{{ course.instructor }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ course.description }}</p>
            <ion-badge color="primary">{{ course.price }} MX$</ion-badge>
            <ion-badge color="warning">{{ course.rating }} ★</ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
