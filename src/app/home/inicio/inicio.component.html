<div class="carousel">
  <div class="carousel-container" [style.transform]="'translateX(' + currentSlide * -100 + '%)'">
    <div class="carousel-item" *ngFor="let slide of slides">
      <img [src]="slide.image" alt="Imagen">
    </div>
  </div>
  
  <!-- Botones de navegaciÃ³n -->
  <ion-button class="nav-button prev" (click)="prevSlide()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  
  <ion-button class="nav-button next" (click)="nextSlide()">
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-button>
</div>
